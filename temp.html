<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Language Selector</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            min-height: 100vh;
            background: linear-gradient(to bottom, #ffffff, #f8f9fa);
            padding: 20px;
        }
        
        /* Language Selector Button */
        .language-selector {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
        }
        
        .select-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #e74c3c;
            color: white;
            padding: 16px 24px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            border: none;
            font-weight: 600;
            font-size: 18px;
            min-width: 200px;
        }
        
        .select-btn:hover {
            background: #c0392b;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        .select-btn i {
            font-size: 20px;
            transition: transform 0.3s ease;
            margin-left: 10px;
        }
        
        .select-btn.open i {
            transform: rotate(180deg);
        }
        
        /* Language Options */
        .language-options {
            position: absolute;
            width: 100%;
            background: #fff;
            border-radius: 15px;
            margin-bottom: 10px;
            padding: 15px 0;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            transition: all 0.3s ease;
            bottom: 70px;
            max-height: 350px;
            overflow-y: auto;
        }
        
        .language-selector.open .language-options {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        
        .option {
            padding: 12px 25px;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: all 0.2s ease;
        }
        
        .option:hover {
            background: #f1f3f6;
        }
        
        .option i {
            font-size: 24px;
            margin-right: 15px;
            color: #e74c3c;
        }
        
        .option.hindi i { color: #FF9933; }
        .option.bengali i { color: #138808; }
        .option.telugu i { color: #FF671F; }
        .option.marathi i { color: #8E44AD; }
        .option.tamil i { color: #34495E; }
        .option.gujarati i { color: #E67E22; }
        .option.kannada i { color: #2ECC71; }
        .option.malayalam i { color: #16A085; }
        .option.punjabi i { color: #E74C3C; }
        .option.odia i { color: #9B59B6; }
        .option.english i { color: #3498DB; }
        
        .selected {
            background: rgba(231, 76, 60, 0.1);
            font-weight: 600;
        }
        
        /* Scrollbar styling */
        .language-options::-webkit-scrollbar {
            width: 8px;
        }
        
        .language-options::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        .language-options::-webkit-scrollbar-thumb {
            background: #e74c3c;
            border-radius: 10px;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .language-selector {
                bottom: 20px;
                right: 20px;
            }
            
            .select-btn {
                min-width: 180px;
                padding: 14px 20px;
                font-size: 16px;
            }
        }
        
        @media (max-width: 480px) {
            .language-selector {
                bottom: 15px;
                right: 15px;
                left: 15px;
            }
            
            .select-btn {
                width: 100%;
            }
            
            .language-options {
                width: calc(100% - 30px);
                left: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Language Selector -->
    <div class="language-selector" id="languageSelector">
        <button class="select-btn">
            <span class="selected-language">Choose Language</span>
            <i class="fas fa-chevron-down"></i>
        </button>
        <div class="language-options">
            <div class="option english" data-lang="english">
                <i class="fas fa-language"></i>
                <span>English</span>
            </div>
            <div class="option hindi" data-lang="hindi">
                <i class="fas fa-language"></i>
                <span>हिंदी (Hindi)</span>
            </div>
            <div class="option bengali" data-lang="bengali">
                <i class="fas fa-language"></i>
                <span>বাংলা (Bengali)</span>
            </div>
            <div class="option telugu" data-lang="telugu">
                <i class="fas fa-language"></i>
                <span>తెలుగు (Telugu)</span>
            </div>
            <div class="option marathi" data-lang="marathi">
                <i class="fas fa-language"></i>
                <span>मराठी (Marathi)</span>
            </div>
            <div class="option tamil" data-lang="tamil">
                <i class="fas fa-language"></i>
                <span>தமிழ் (Tamil)</span>
            </div>
            <div class="option gujarati" data-lang="gujarati">
                <i class="fas fa-language"></i>
                <span>ગુજરાતી (Gujarati)</span>
            </div>
            <div class="option kannada" data-lang="kannada">
                <i class="fas fa-language"></i>
                <span>ಕನ್ನಡ (Kannada)</span>
            </div>
            <div class="option malayalam" data-lang="malayalam">
                <i class="fas fa-language"></i>
                <span>മലയാളം (Malayalam)</span>
            </div>
            <div class="option punjabi" data-lang="punjabi">
                <i class="fas fa-language"></i>
                <span>ਪੰਜਾਬੀ (Punjabi)</span>
            </div>
            <div class="option odia" data-lang="odia">
                <i class="fas fa-language"></i>
                <span>ଓଡ଼ିଆ (Odia)</span>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const languageSelector = document.getElementById('languageSelector');
            const selectBtn = document.querySelector('.select-btn');
            const selectedLanguage = document.querySelector('.selected-language');
            const options = document.querySelectorAll('.option');
            
            // Toggle dropdown
            selectBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                languageSelector.classList.toggle('open');
            });
            
            // Select a language
            options.forEach(option => {
                option.addEventListener('click', function() {
                    const langText = this.querySelector('span').textContent;
                    
                    // Update selected language
                    selectedLanguage.textContent = langText;
                    
                    // Remove selected class from all options
                    options.forEach(opt => opt.classList.remove('selected'));
                    
                    // Add selected class to clicked option
                    this.classList.add('selected');
                    
                    // Close dropdown
                    languageSelector.classList.remove('open');
                    
                    // Here you would typically change the actual language of the website
                    console.log('Language changed to: ' + langText);
                });
            });
            
            // Close dropdown when clicking outside
            document.addEventListener('click', function(e) {
                if (languageSelector.classList.contains('open') && 
                    !languageSelector.contains(e.target)) {
                    languageSelector.classList.remove('open');
                }
            });
            
            // Prevent closing when clicking inside dropdown
            document.querySelector('.language-options').addEventListener('click', function(e) {
                e.stopPropagation();
            });
        });
    </script>
</body>
</html>
